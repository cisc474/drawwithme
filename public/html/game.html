<div class="container">
  <div class="row center">
    <span id="gameTimer">Timer</span>
  </div>
  <!-- create the canvas upon which people will draw -->
  <div class="row center">
    <canvas id="gameCanvas" width="960" height="400"></canvas>
  </div>
  <hr>

<div class="row">
<div class="form-control chatMessages" id="chatMessageBox">
<p ng-repeat="msg in messages"><b><span ng-bind="msg.name"></span></b>: <span ng-bind="msg.text"></span></p>
</div>
</div>

  <!-- Show form to allow people to send messages -->
  <div class="row">
    <form ng-submit="sendMessage()">
      <div class="input-group input-group-lg">
        <input class="form-control input-lg" ng-model="text">
        <span class="input-group-btn">
          <button class="btn btn-primary btn-lg" ng-disable="!text">Send</button>
        </span>
      </div>
    </form>
  </div>

  <!-- Button to clear the screen -->
  <div class="row">

  <!-- Single button -->
  <div class="btn-group dropup">
    <button type="button" class="btn btn-lg btn-primary dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
      Color <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu">
      <li ng-click="changeDrawColor(&quot;#ff0000&quot;)"><a>Red</a></li>
      <li ng-click="changeDrawColor(&quot;#00ff00&quot;)"><a>Green</a></li>
      <li ng-click="changeDrawColor(&quot;#0000ff&quot;)"><a>Blue</a></li>
      <li ng-click="changeDrawColor(&quot;#000000&quot;)"><a>Black</a></li>
      <li class="divider"></li>
      <li><a href="#">Separated link</a></li>
    </ul>
  </div>

    <span class="btn-group pull-right">
        <button class="btn btn-primary btn-lg" ng-click="clearScreen()">Clear screen</button>
    </span>
  </div>

</div>
